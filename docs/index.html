<!DOCTYPE html>
<html>
    <head>
        <title>Random Deck for The Quiet Year</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="A simple card deck app for The Quiet Year by Avery Alder">
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <link rel="stylesheet" href="app.css" />
        <script src="app.js"></script>
    </head>
    <body>
        <div id="loading">
            <div
                class="container d-flex align-items-center justify-content-center flex-column my-5 vh-100">
                <h1>The Quiet Year</h1>
                <p>Error</p>
            </div>
        </div>
        <div id="app">
            <div
                class="container d-flex align-items-center justify-content-center flex-column my-5 vh-100"
                style="display: none;">
                <h1>The Quiet Year</h1>
                <h2>Week <span class="turn"></span></h2>
                <h3>Seed <span class="seed">#</span></h3>
                <div id="card" class="d-flex align-items-center justify-content-center flex-column my-4">
                    <div class="card-face">
                        <span class="season"></span>
                        <span class="suit"></span>
                        <span class="value"></span>
                    </div>
                </div>
                <div class="text-center">
                    Share URL: <input type="text" id="share" class="form-control" readonly onfocus="copyurl()" />
                    <span id="copied" style="display: none;">copied</span>
                </div>
                

                <div class="btn-group my-4">
                    <a id="back" href="" class="btn btn-secondary">Previous Week</a>
                    <a id="next" href="" class="btn btn-primary">Next Week</a>
                </div>
            </div>
        </div>

        <div
            class="container my-5  text-center">
            <a href="./" class="btn btn-warning my-3">Start New Seed</a>
            <p><a href="https://buriedwithoutceremony.com/the-quiet-year" target="_blank">The Quiet Year</a> is copyright <b>Avery Alder</b> and <b>Buried Without Ceremony</b>.</p>
            <p>This simple deck app for The Quiet Year was created by <a href="https://github.com/BrianWendt" target="_blank">Brian Wendt</a>.</p>
        </div>

    </body>
</html>
